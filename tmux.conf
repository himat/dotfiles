if-shell 'if [[ $(echo "$(tmux -V | cut -d ' ' -f2) >1.6" | bc) -eq 1 ]]; then true; else false; fi' \
    'set-option -g status-position top'

set -g aggressive-resize on

#reduces lag when pressing prefix key or escape key
set -s escape-time 0

