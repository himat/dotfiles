#
# Smart pane switching with awareness of vim splits                            
# See: https://github.com/christoomey/vim-tmux-navigator                       
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'             
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"                
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D" #-D normally   
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U" #-U normally   
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"                
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l" #-l normally  

# re-bind clear screen on <prefix> c-l
bind C-l send-keys 'C-l'

# start window numbering at 1 (0 is far away on keyboard)
set -g base-index 1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# navigate in copy mode with vim keys
set-window-option -g mode-keys vi

# yank with y while in copy mode
# ctrl + p to paste anywhere
bind -n C-p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

